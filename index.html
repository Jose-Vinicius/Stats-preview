<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <section id="box">
    <div id="text-content">
      <h2>Get <span style="color: hsl(277, 64%, 61%);">insight</span> that help your business grow.</h2>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div id="stats-box">
        <div class="stats"> 
          <span class="number-stats" >10k+ </span> <span class="text-stats">COMPANIES</span>
        </div>
        <div class="stats">
          <span class="number-stats" >314 </span> 
          <span class="text-stats">TEMPLATES</span>
        </div>
        <div class="stats">
          <span class="number-stats" >12m+ </span> 
          <span class="text-stats">QUERIES</span>
        </div>
      </div>
    </div>
    <div id="img-content">
      <div id="capa"></div>
    </div>
  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Jose-Vinicius">Jos√©-Vinicius</a>.
  </footer>
</body>
</html>
